<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="back-ground">
      <h1 id="heading1">CALCULATOR</h1>
      <div class="main">
        <div class="result">
          <p id="answer"></p>
        </div>
        <div class="input">
          <input type="text" id="text1" />
        </div>
        <div class="options">
          <div class="row">
            <div class="option1" id="allclear">
              <p>AC</p>
            </div>
            <div class="option1" id="del">
              <p>Del</p>
            </div>
            <div class="option1" id="modulo">
              <p>%</p>
            </div>
            <div class="option1" id="divide">
              <p>/</p>
            </div>
          </div>
          <div class="row">
            <div class="option2" id="seven">
              <p>7</p>
            </div>
            <div class="option2" id="eight">
              <p>8</p>
            </div>
            <div class="option2" id="nine">
              <p>9</p>
            </div>
            <div class="option1" id="multiply">
              <p>x</p>
            </div>
          </div>
          <div class="row">
            <div class="option2" id="four">
              <p>4</p>
            </div>
            <div class="option2" id="five">
              <p>5</p>
            </div>
            <div class="option2" id="six">
              <p>6</p>
            </div>
            <div class="option1" id="minus">
              <p>-</p>
            </div>
          </div>
          <div class="row">
            <div class="option2" id="one">
              <p>1</p>
            </div>
            <div class="option2" id="two">
              <p>2</p>
            </div>
            <div class="option2" id="three">
              <p>3</p>
            </div>
            <div class="option1" id="plus">
              <p>+</p>
            </div>
          </div>
          <div class="row">
            <div class="option2" id="zero">
              <p>0</p>
            </div>
            <div class="option2" id="point">
              <p>.</p>
            </div>
            <div class="option1" id="equal">
              <p>=</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="calculator.js"></script>
